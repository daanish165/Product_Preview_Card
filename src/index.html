<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

    <div class="container">
      <div class="product-card">
        <div class="left-view"></div>
        <div class="right-view">
          <p class="perfume-label">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h1 class="price">$149.99</h1>
            <p class="slashed-price">$169.99</p>
          </div>
          <div class="add-cart-button">
            <img src="../images/icon-cart.svg" alt="Cart-Svg" />
            <p class="add-cart-text">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
